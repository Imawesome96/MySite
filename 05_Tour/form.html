<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>form</title>
	<style>
		fieldset{border: 0 none}
		legend{display: block;position: absolute;left: 0;top: -9999px}
		*{padding: 0;margin: 0;box-sizing: border-box;}
		li{list-style:none;}
		a:visited,a:link{text-decoration: none; color: black}
		.clearfix:after{content: "";clear: both;display: block;}

		.formlayer{width: 400px;margin: 0 auto}
		.formlayer fieldset{margin-bottom: 10px;}
		.formlayer label{display: block;padding: 5px 0}
		.formlayer select{width: 100%;_display: block;height: 40px;font-size: 1em;text-indent: 10px;border-radius: 10px}
		.formlayer .left,
		.formlayer .right{float: left;width: 195px;}
		.formlayer .left{margin-right: 10px;}
		.formlayer .left input,
		.formlayer .right input{width: 100%;border-radius: 10px;height: 40px;text-indent: 10px;font-size: 1.2em;border: 1px solid #aaa;font-weight: bold}
		.formlayer .tBTN{width: 100%;height: 40px;border:0 none;cursor: pointer;background-color: orange;color: white;font-weight: bold;font-weight: 1em;border-radius: 20px;transition: .5s}
		.formlayer .tBTN:hover{transform: translate(2px, 2px);box-shadow: 5px 5px #cdcdcd}

	</style>
</head>
<body>
	<form action="#" method="get" class="formlayer">
		<fieldset>
			<legend>여행일정</legend>
			<ul>
				<li>
					<label for="golo">가고 싶은 나라를 선택하세요.</label>
					<select name="nara" id="golo">
						<option value="">선택하세요</option>
						<option value="양평">양평</option>
						<option value="미국">미국</option>
						<option value="일본">일본</option>
						<option value="중국">중국</option>
					</select>
				</li>
				<li>
					<div class="left">
						<label for="sdate">출발일</label>
						<input type="date" id="sdate">
					</div>
					<div class="right">
						<label for="sdate">도착일</label>
						<input type="date" id="sdate">
					</div>
				</li>
				<li>
					<div class="left">
						<label for="cgrade">좌석등급</label>
						<select name="cgrade" id="cgrade">
							<option value="비지니스">비지니스</option>
							<option value="이코노미">이코노미</option>
						</select>
					</div>
					<div class="right">
						<label for="num">인원</label>
						<input type="number" id="num">
					</div>
				</li>
			</ul>
		</fieldset>
		<button type="sbmit" class="tBTN">검색하기</button>
	</form>
</body>
</html>
